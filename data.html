<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./templates/index.html">Baby Names 
            <img class="nav-ufo" src="./assets/img/mon_son.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Names Sightings</h1>
      <p>Popular Names by State </p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a State</label>
                      <input class="form-control" id="State" type="text" placeholder="TX">
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">Enter the Sex </label>
                      <input class="form-control" id="Sex" type="text" placeholder="M">
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">Enter a Year</label>
                      <input class="form-control" id="Year" type="text" placeholder="2011">
                    </li>
                    <li class="filter list-group-item">
                      <label for="country">Enter a Name</label>
                      <input class="form-control" id="Name" type="text" placeholder="David">
                    </li>
                    <li class="filter list-group-item">
                      <label for="shape">Select a Number/label>
                      <input class="form-control" id="Number" type="text" placeholder="####">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center loader" id="loader">Loading...</h1>
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">State</th>
                  <th class="table-head">Sex</th>
                  <th class="table-head">Year</th>
                  <th class="table-head">Name</th>
                  <th class="table-head">Number</th>
                  
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Names Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="./app.js"></script>
</body>

</html>
